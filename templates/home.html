<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Counseling Assistant</title>

    <!-- Improved CSS -->
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Card / Form Container */
      .login {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 35px 40px;
        border-radius: 20px;
        max-width: 650px;
        width: 100%;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      /* Title */
      .login h1 {
        text-align: center;
        font-size: 28px;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }

      /* Subtitle */
      .login legend {
        display: block;
        text-align: center;
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
      }

      /* Input Group */
      .mb-3 {
        margin-bottom: 18px;
      }

      .form-label {
        display: block;
        font-weight: 500;
        margin-bottom: 6px;
        color: #444;
      }

      .form-control {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        background: #fff;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #2575fc;
        box-shadow: 0 0 10px rgba(37, 117, 252, 0.25);
        outline: none;
        transform: scale(1.02);
      }

      /* Dropdown */
      select.form-control {
        cursor: pointer;
      }

      /* Button */
      .btn {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        color: #fff;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #1b5edb, #4a0fbf);
        transform: translateY(-3px);
        box-shadow: 0px 6px 15px rgba(37, 117, 252, 0.3);
      }

      /* Prediction Result */
      h2 {
        margin-top: 25px;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        color: #333;
      }

      /* Fade animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 600px) {
        .login {
          padding: 25px;
          border-radius: 15px;
        }
        .login h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Mental Health Counseling Assistant</h1>

      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <legend>Counseling Need Prediction</legend>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" name="gender" required>
            <option class="placeholder" selected disabled value="">
              Select your Gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input
            class="form-control"
            type="number"
            name="age"
            placeholder="Enter your age"
            min="10"
            max="100"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">CGPA</label>
          <input
            class="form-control"
            type="number"
            step="0.01"
            name="cgpa"
            placeholder="Enter your CGPA (0-4/5/10)"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Depression</label>
          <select class="form-control" name="depression" required>
            <option class="placeholder" selected disabled value="">
              Select
            </option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Anxiety</label>
          <select class="form-control" name="anxiety" required>
            <option class="placeholder" selected disabled value="">
              Select
            </option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Panic Attack</label>
          <select class="form-control" name="panic_attack" required>
            <option class="placeholder" selected disabled value="">
              Select
            </option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Specialist Treatment</label>
          <select class="form-control" name="specialist_treatment" required>
            <option class="placeholder" selected disabled value="">
              Select
            </option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Symptom Frequency (Last 7 Days)</label>
          <input
            class="form-control"
            type="number"
            name="symptom_frequency_last7days"
            placeholder="0-7"
            min="0"
            max="7"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Has Mental Health Support</label>
          <select
            class="form-control"
            name="has_mental_health_support"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select
            </option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Sleep Quality (1-5)</label>
          <input
            class="form-control"
            type="number"
            name="sleep_quality"
            placeholder="1-5"
            min="1"
            max="5"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Study Stress Level (1-5)</label>
          <input
            class="form-control"
            type="number"
            name="study_stress_level"
            placeholder="1-5"
            min="1"
            max="5"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Study Hours Per Week</label>
          <input
            class="form-control"
            type="number"
            name="study_hours_per_week"
            placeholder="Hours"
            min="0"
            max="168"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Academic Engagement (1-5)</label>
          <input
            class="form-control"
            type="number"
            name="academic_engagement"
            placeholder="1-5"
            min="1"
            max="5"
            required
          />
        </div>
        <div class="mb-3">
          <input
            class="btn btn-primary"
            type="submit"
            value="Predict Counseling Need"
            required
          />
        </div>
      </form>
      <h2>Prediction: {{results}}</h2>
    </div>
  </body>
</html>
