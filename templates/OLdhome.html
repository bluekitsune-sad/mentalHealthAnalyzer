<html>
<body>
    <div class="login">
       <h1>Mental Health Counseling Assistant</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Counseling Need Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age" placeholder="Enter your age" min='10' max='100' required />
        </div>
        <div class="mb-3">
            <label class="form-label">CGPA</label>
            <input class="form-control" type="number" step="0.01" name="cgpa" placeholder="Enter your CGPA (0-4/5/10)" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Depression</label>
            <select class="form-control" name="depression" required>
                <option class="placeholder" selected disabled value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Anxiety</label>
            <select class="form-control" name="anxiety" required>
                <option class="placeholder" selected disabled value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Panic Attack</label>
            <select class="form-control" name="panic_attack" required>
                <option class="placeholder" selected disabled value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Specialist Treatment</label>
            <select class="form-control" name="specialist_treatment" required>
                <option class="placeholder" selected disabled value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Symptom Frequency (Last 7 Days)</label>
            <input class="form-control" type="number" name="symptom_frequency_last7days" placeholder="0-7" min='0' max='7' required />
        </div>
        <div class="mb-3">
            <label class="form-label">Has Mental Health Support</label>
            <select class="form-control" name="has_mental_health_support" required>
                <option class="placeholder" selected disabled value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Sleep Quality (1-5)</label>
            <input class="form-control" type="number" name="sleep_quality" placeholder="1-5" min='1' max='5' required />
        </div>
        <div class="mb-3">
            <label class="form-label">Study Stress Level (1-5)</label>
            <input class="form-control" type="number" name="study_stress_level" placeholder="1-5" min='1' max='5' required />
        </div>
        <div class="mb-3">
            <label class="form-label">Study Hours Per Week</label>
            <input class="form-control" type="number" name="study_hours_per_week" placeholder="Hours" min='0' max='168' required />
        </div>
        <div class="mb-3">
            <label class="form-label">Academic Engagement (1-5)</label>
            <input class="form-control" type="number" name="academic_engagement" placeholder="1-5" min='1' max='5' required />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Counseling Need" required />
        </div>
    </form>
    <h2>
       Prediction: {{results}}
    </h2>
   <body>
</html>
